<body>

    <h1 id="demo"></h1>

    <div class="container">
        <table style="text-align: center;" class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody id="records">

<script>
        url = `https://reqres.in/api/users?page=2`
        fetch(url)
            .then(res => res.json())
            .then(result => {
                // console.log(result)
                console.table(result['data'])
                console.log(result['data'][0]['first_name'])


                // document.getElementById("demo").innerHTML=result['data'][0]['first_name']

                output = `<tr>
                    <td>${result['data'][1]['id']}</td>
                    <td>${result['data'][1]['email']}</td>
                    <td>${result['data'][1]['first_name']}</td>
                    <td>${result['data'][1]['last_name']}</td>
                    <td><img style="border-radius:20px" src="${result['data'][1]['avatar']}" /></td>
                </tr>`

                document.getElementById("records").innerHTML = output

            })
</script>

</html>
